---
- name: Create Backup Directory
  file:
    # TODO configurable
    path: "/tmp/upgrade/{{ service_name }}"
    state: directory
    mode: 0640

- set_fact:
    timestamp: "{{ lookup('pipe', 'date +%Y%m%d%H%M%S') }}"

- name: Backup Configuration files
  copy:
    src: "{{ item }}"
    remote_src: yes
    dest: "/tmp/upgrade/{{ service_name }}/{{ item | basename }}-{{timestamp}}"
  loop: "{{ backup_files }}"

- name: Stop Service
  systemd:
    name: "{{ service_name }}"
    state: stopped

- name: Configure Repositories
  import_role:
    name: confluent.common
  vars:
    install_java: false

- name: Remove old Packages - Red Hat
  yum:
    name: "{{item}}"
    state: removed
  loop: "{{ packages }}"
  when: ansible_os_family == "RedHat"

- name: Install new Packages - Red Hat
  yum:
    name: "{{item}}{{confluent_package_redhat_suffix}}"
    state: latest
  loop: "{{ packages }}"
  when: ansible_os_family == "RedHat"

- name: Remove old Packages - Debian
  apt:
    name: "{{item}}"
    state: absent
  loop: "{{ packages }}"
  when: ansible_os_family == "Debian"

- name: Install new Packages - Debian
  apt:
    name: "{{item}}{{confluent_package_debian_suffix}}"
  loop: "{{ packages }}"
  when: ansible_os_family == "Debian"

- name: Put back configuration
  copy:
    dest: "{{ item }}"
    remote_src: yes
    src: "/tmp/upgrade/{{ service_name }}/{{ item | basename }}-{{timestamp}}"
  loop: "{{ restore_files }}"

- name: reload systemd
  command: systemctl daemon-reload

- name: Restart Service
  systemd:
    name: "{{ service_name }}"
    state: restarted
