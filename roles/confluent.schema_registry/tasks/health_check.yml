---
- name: Wait for API to return 200 - HTTP
  uri:
    url: "http://localhost:{{schema_registry_listener_port}}/subjects"
    status_code: 200
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  when: not schema_registry_ssl_enabled|bool

- name: Wait for API to return 200 - HTTPS
  uri:
    url: "https://localhost:{{schema_registry_listener_port}}/subjects"
    status_code: 200
    validate_certs: no
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  when: schema_registry_ssl_enabled|bool and not rbac_enabled|bool

- name: Wait for API to return 200 - RBAC - HTTPS
  uri:
    url: "https://localhost:{{schema_registry_listener_port}}/subjects"
    status_code: 200
    validate_certs: no
    user: schema_registry
    password: password
    force_basic_auth: true
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  when: schema_registry_ssl_enabled|bool and rbac_enabled|bool
